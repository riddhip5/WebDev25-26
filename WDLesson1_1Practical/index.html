<!DOCTYPE html>
<!-- Lesson 1:How do we display text on a web page?
     Resources 
      https://www.w3schools.com/html/html_intro.asp
      https://www.w3schools.com/tags/tag_hr.asp
      https://www.w3schools.com/tags/tag_hn.asp
      https://www.w3schools.com/tags/tag_p.asp
-->

<html>
  <head>
    <title>Exploring Images</title>
  </head>
  <body>
    <!-- Example of an image from external source -->
    <img src="https://www.pinclipart.com/picdir/middle/199-1994265_7-duke-java-clipart.png">

    <!-- Challenge 1 -->
    <h1>External Source Images</h1>

    <!-- Challenge 2 -->
    <h3>Challenge 2</h3>
    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Chania">

    <!-- Challenge 3 -->
    <h3>Challenge 3</h3>
    <img src="https://www.w3schools.com/html/img_girl.jpg" width="100" height="100" alt="Girl">

    <!-- Challenge 4 -->
    <h3>Challenge 4</h3>
    <img src="https://www.w3schools.com/html/img_girl.jpg" width="200" height="200" alt="Girl">
    <img src="https://www.w3schools.com/html/img_girl.jpg" width="150" height="150" alt="Girl">
    <img src="https://www.w3schools.com/html/img_girl.jpg" width="100" height="100" alt="Girl">

    <hr>

    <!-- Example of image from your website -->
    <img src="HulkLogo1.png" alt="Hulk Logo 1">

    <!-- Challenge 5 -->
    <h1>Internal Source Images</h1>

    <!-- Challenge 6 -->
    <h3>Challenge 6</h3>
    <img src="HulkLogo2.png" alt="Hulk Logo 2">

    <hr>

    <!-- Example of image from a folder within your website -->
    <img src="images/HulkSmash1.png" alt="Hulk Smash 1">

    <!-- Challenge 7 -->
    <h3>Challenge 7</h3>
    <img src="images/HulkSmash2.png" alt="Hulk Smash 2">
    <img src="images/HulkSmash3.png" alt="Hulk Smash 3">

    <hr>

    <!-- Challenge Bonus -->
    <h1>Marvel Superheroes</h1>
    <hr>
    <img src="images/ironman.png" width="120" height="120" alt="Iron Man">
    <img src="images/spiderman.png" width="120" height="120" alt="Spider-Man">
    <img src="images/captainamerica.png" width="120" height="120" alt="Captain America">
    <img src="images/thor.png" width="120" height="120" alt="Thor">
    <img src="images/hulk.png" width="120" height="120" alt="Hulk">
  </body>
</html>
