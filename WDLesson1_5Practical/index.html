<!DOCTYPE html>
<!-- WD Lesson 1.5: How can we group elements on a page? -->
<!-- Resources 
      https://www.w3schools.com/html/html_blocks.asp
-->
<html>
  <head>
    <title>Exploring Containers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Container 1: Title -->
    <div class="container1">
      <h1>Title</h1>
    </div>

    <!-- Container 2: Navigation Links -->
    <div class="container2">
      <a href="#">Link 1.1</a>
      <a href="#">Link 1.2</a>
      <a href="#">Link 1.3</a>
      <a href="#">Link 1.4</a>
    </div>

    <!-- Container 3: Content (your image) -->
    <div class="container3">
      <img src="image.jpg" alt="content image" style="height:150px;">
    </div>
  </body>
</html>
